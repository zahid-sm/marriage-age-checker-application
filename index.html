<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        Mirage Age Chacker
                    </div>

                    <div class="card-body">
                        <div id="msg">
                           
                        </div>
                        <form id="age_form" action="">
                            <div class="my-2">
                                <label for="">Your Name</label>
                                <input name="name" class="form-control" type="text">
                            </div>
                            <div class="my-2">
                                <label for="">Your Age</label>
                                <input name="age" class="form-control" type="text">
                            </div>
                            <div class="my-2">
                                <label for="">Your Gender</label> <br>
                                <label>
                                    <input name="gender" value="Male" type="radio">Male
                                </label>
                                <label>
                                    <input name="gender" value="Female" type="radio">Female
                                </label>
                            </div>
                            <div class="dy-3">
                                <input class="btn btn-primary" type="submit" value="check" id="submit-btn">
                            </div>
                        </form>
                    </div>

                    <div class="card-footer">
                        <div id="footer-msg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="./function.js"> </script>
    <script src="app.js"> </script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
